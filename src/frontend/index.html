<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <!-- Top Banner -->
    <header class="banner">
        <h1>Personal Workout Tracker</h1>
    </header>

    <!-- Notification Area -->
    <div id="notification" class="notification"></div>

    <!-- Main Content -->
    <main>
        <section class="form-section">
            <h2>Add New Exercise</h2>
            <input type="text" id="exercise-name" placeholder="Exercise Name" required>
            <input type="text" id="exercise-description" placeholder="Exercise Description" required>
            <button id="addExerciseButton">Add Exercise</button>
        </section>

        <section class="exercises-section">
            <h2>Exercises</h2>
            <ul id="exercise-list"></ul>
        </section>
    </main>
</body>
</html>
