<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <!-- Top Banner -->
    <header class="banner">
        <h1>Personal Workout Tracker</h1>
    </header>

    <!-- Tab Navigation -->
    <nav class="tab-navigation">
        <button class="tab-button" onclick="showTab('addExerciseTab')">Add Exercises</button>
        <button class="tab-button" onclick="showTab('addWorkoutTab')">Add Workouts</button>
        <button class="tab-button" onclick="showTab('addBodyWeightTab')">Add Body Weight</button> <!-- New Tab Button -->
        <button class="tab-button" onclick="showTab('viewProgressTab')">View Progress</button>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Notification div -->
        <div id="notification" class="notification"></div>

        <!-- Add Exercises Tab Content -->
        <section id="addExerciseTab" class="tab-content">
            <h2>Add New Exercise</h2>
            <div class="form-section">
                <input type="text" id="exercise-name" placeholder="Exercise Name" required>
                <input type="text" id="exercise-description" placeholder="Description" required>
                <button id="addExerciseButton">Add Exercise</button>
            </div>
            <div class="exercises-section">
                <h2>Exercises</h2>
                <ul id="exercise-list"></ul>
            </div>
        </section>

        <!-- Add Workouts Tab Content -->
        <section id="addWorkoutTab" class="tab-content">
            <h2>Add Workout</h2>
            <div class="form-section">
                <div class = "dropdown-container">
                    <select id="workout-exercise" class="select-dropdown" required>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <input type="date" id="workout-date" required>
                <input type="number" id="workout-reps" placeholder="Reps" required>
                <input type="number" id="workout-sets" placeholder="Sets" required>
                <input type="number" id="workout-weight" placeholder="Weight" required>
                <button id="addWorkoutButton">Add Workout</button>
            </div>
            <div class="workouts-section">
                <h2>Workouts</h2>
                <ul id="workout-list"></ul> <!-- This will display the list of workouts -->
            </div>
        </section>
        
        <section id="addBodyWeightTab" class="tab-content">
            <h2>Add Body Weight</h2>
            <div class="form-section">
                <input type="date" id="body-weight-date" required>
                <input type="number" id="body-weight-value" placeholder="Weight (kg)" required>
                <button id="addBodyWeightButton">Add Body Weight</button>
            </div>
            <div class="body-weight-section">
                <h2>Body Weight Logs</h2>
                <ul id="body-weight-list"></ul>
            </div>
        </section>

        <!-- View Progress Tab Content -->
        <section id="viewProgressTab" class="tab-content">
            <h2>View Progress</h2>
            <p>Select exercise and date range to view progress.</p>
            <div class="form-section">
                <div class = "dropdown-container">
                    <select id="progress-exercise" class="select-dropdown" required>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <input type="date" id="progress-start-date">
                <input type="date" id="progress-end-date">
                <button id="viewProgressButton">View Progress</button>
            </div>
            <canvas id="progressChart" width="400" height="200"></canvas>
        </section>
    </main>
</body>
</html>
